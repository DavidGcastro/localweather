<!DOCTYPE html>
<html lang="en">

<head>

    <!--  Meta  -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta charset="UTF-8" />
    <title>Your Local Weather.</title>

    <!--  Styles  -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="styles/temp/source.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>

    <div class="location">
        <div class="location--content">
            <h1 class="location--content--city" id="city"></h1>
            <img class="location--content--weatherIcon" id="icon" src="">
            <h3 class="location--content--weatherText" id="weatherText"></h3>
            <p class="location--content--weatherTemp" id="temp"></p>
            <div class="moreInfo">
                <div id="max">
                    <img src="images/SVG/Thermometer-100.svg">
                    <h3 id="maxTemp"></h3>
                </div>
                <div id="min">
                    <img src="images/SVG/Thermometer-Zero.svg">
                    <h3 id="minTemp"></h3>

                </div>
                <div id="wind">
                    <img src="images/SVG/Tornado.svg">

                    <h3 id="windSpeed"></h3>
                </div>
            </div>
        </div>
    </div>



    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src='js/main.js' type="text/javascript"></script>
</body>

</html>
